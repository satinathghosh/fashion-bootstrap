<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<title>Customer details</title>
</head>
<body>
	<div class="container mt-5">
	  <div class="row justify-content-center">
	  <div class="col-8">
		<div class="card mt-5 shadow-lg">
			<div class="card-header bg-info"><b>Customer Details</b></div>
			 	<div class="card-body">
			  		<form class="row">
			  		<div class="col-lg-3">
                 		<label for="inputname" class="form-label">Customer ID No.</label>
                 	</div>	
                	<div class="col-lg-3">
                		<input type="text" class="form-control" id="inputname">
                 	</div>	
                 	</form>	
                	
                	
                	<form name="f" class="row g-2">
                	<div class="col-md-6">
                 		<label for="inputname" class="form-label">First Name</label>
                 		<input type="text" class="form-control" id="inputname">
                	</div>
                	<div class="col-md-6">
                 		<label for="inputname" class="form-label">Last Name</label>
                 		<input type="text" class="form-control" id="inputname">
                	</div>
                	<div class="col-md-4">
                		<label for="inputname" class="form-label">Qualification</label>
                			<select class="form-select" aria-label="Default select example">
  								<option selected>Select menu</option>
  								<option value="1">Secondary</option>
  								<option value="2">Higher Secondary</option>
  								<option value="3">Graduation</option>
  								<option value="3">Post Graduation</option>
							</select>
                  	</div>
                  	<div class="col-md-4">
                 		<label for="inputname" class="form-label">Designation</label>
                 		<input type="text" class="form-control" id="inputname">
                	</div>
                	<div class="col-md-4">
                 		<label for="inputname" class="form-label">Age</label>
                 		<input type="number" class="form-control" id="inputname" min="25" max="40">
                	</div>
                	<div class="col-md-6">
                 		<label for="inputname" class="form-label">Email</label>
                 		<input type="email" class="form-control" placeholder="...@gmail.com" aria-label="Username" aria-describedby="basic-addon1">
                	</div>
                	<div class="col-md-6">
                 		
                 		<label for="inputname" class="form-label">Mobile No.</label>
                 		<input type="tel" class="form-control" id="inputname" pattern="[0-9]{10}">
                	</div>
  					<div class="col-12">
  						<label for="inputAddress2" class="form-label">Full Address</label>
    					<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or floor">
  					</div>
  					<div class="col-md-3">
    					<label for="inputCity" class="form-label">City</label>
    					<input type="text" class="form-control" id="inputCity">
  					</div>
  					<div class="col-md-6">
    					<label for="inputState" class="form-label">State</label>
    					<select id="inputState" class="form-select">
      						<option selected>Choose...</option>
      						<option>West Bengal</option>
      						<option>Bihar</option>
      						<option>Odisha</option>
      						<option>Jharkhond</option>
      						<option>Sikim</option>
      						<option>Asam</option>
    					</select>
  					</div>
  					<div class="col-md-3">
    					<label for="inputname" class="form-label">Pin No.</label>
    					<input type="tel" class="form-control" id="inputname" pattern="[0-9]{6}">
  					</div>
  					<div class="col-md-6">
    					<label for="inputPassword4" class="form-label">Password</label>
   						<input type="password" class="form-control" id="inputPassword4" name="pass">
  					</div>
  					<div class="col-md-6">
    					<label for="inputPassword4" class="form-label">Confirm Password</label>
   						<input type="password" class="form-control" id="inputPassword4" name="cpass">
  					</div>
    				<div class="d-grid col-3 mt-3 mx-auto">
  						<!-- <input type="button"class="btn btn-success" name="button" value="Submit" onclick="checkPassword()"/> -->
  						<button class="btn btn-success" type="button" name="button" value="Submit" onclick="checkPassword()"><h5 class="text-center text-white">Submit</h5></button>
  					</div>
    					
				</form>
			</div>
		</div>
 	  </div>
	</div>
</div>

	<!-- javascript for confirm password -->
	<script type="text/javascript">
		function checkPassword()
		{
			var p=f.pass.value;      //f=form name,pass=password
			var cp=f.cpass.value;
    if(p==''||cp==''){
      alert("fillup password");
    }
		else if(p==cp){
			alert("Password match");
      window.location.href="D:/website/BOOTSTRAP/bootstrap_Thanks.html";
      // window.location.href="https://www.facebook.com/";
    }
		else{
			alert("Password Mismatch");
    }
    
		}
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
